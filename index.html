<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 이상형 월드컵</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/7.2.3/css/flag-icons.min.css">
</head>
<body>
    <header class="top-bar">
        <div class="lang-selector">
            <button data-lang="ko" class="active"><span class="fi fi-kr"></span> 한국어</button>
            <button data-lang="en"><span class="fi fi-us"></span> English</button>
            <button data-lang="ja"><span class="fi fi-jp"></span> 日本語</button>
            <button data-lang="zh"><span class="fi fi-cn"></span> 中文</button>
        </div>
    </header>

    <nav class="sidebar">
        <h2 class="sidebar-title">AI 이상형 월드컵</h2>
        <ul class="category-list">
            <li class="category-item active" id="category-female">
                <span class="category-icon">👩</span>
                <span class="category-label">여자 AI 애니메이션<br>이상형월드컵</span>
            </li>
            <li class="category-item disabled" id="category-male">
                <span class="category-icon">👨</span>
                <span class="category-label">남자 AI 애니메이션<br>이상형월드컵</span>
                <span class="coming-soon">준비중</span>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <div id="landing-page" class="landing-page">
            <h1 class="landing-title">여자 AI 애니메이션 이상형월드컵</h1>
            <p class="landing-subtitle">8명의 AI 애니메이션 캐릭터 중 나의 이상형을 골라보세요!</p>
            <div class="preview-grid">
                <div class="preview-item"><video autoplay loop muted playsinline><source src="videos/1.mp4" type="video/mp4"></video></div>
                <div class="preview-item"><video autoplay loop muted playsinline><source src="videos/2.mp4" type="video/mp4"></video></div>
                <div class="preview-item"><video autoplay loop muted playsinline><source src="videos/3.mp4" type="video/mp4"></video></div>
                <div class="preview-item"><video autoplay loop muted playsinline><source src="videos/4.mp4" type="video/mp4"></video></div>
                <div class="preview-item"><video autoplay loop muted playsinline><source src="videos/5.mp4" type="video/mp4"></video></div>
                <div class="preview-item"><video autoplay loop muted playsinline><source src="videos/6.mp4" type="video/mp4"></video></div>
                <div class="preview-item"><video autoplay loop muted playsinline><source src="videos/7.mp4" type="video/mp4"></video></div>
                <div class="preview-item"><video autoplay loop muted playsinline><source src="videos/8.mp4" type="video/mp4"></video></div>
            </div>
            <button id="start-btn" class="start-btn">시작하기</button>
        </div>

        <main id="game-area" style="display: none;">
            <h2 id="round-title"></h2>
            <div id="tournament-container" class="tournament-container"></div>

            <div id="winner-container" class="winner-container" style="display: none;">
                <h2 id="winner-title"></h2>
                <video id="winner-video" autoplay loop muted playsinline>
                    <source src="" type="video/mp4">
                </video>
                <p id="winner-ai"></p>
                <div id="feedback-form">
                    <h3>피드백</h3>
                    <textarea id="feedback-text" placeholder="왜 이 이미지를 선택하셨나요?"></textarea>
                    <button id="submit-feedback">제출</button>
                    <div id="feedback-status" class="feedback-status"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
